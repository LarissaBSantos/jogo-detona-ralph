<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!--Styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <main class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 class="second-h2" id="time">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 class="second-h2" id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/imagens/coracao.png" alt="imagem do jogador"> 
                <h3>x3</h3>
            </div>
        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
